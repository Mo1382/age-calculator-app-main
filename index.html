<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />

    <!-- CDN links for Poppins font from GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <script defer src="/assets/js/app.js"></script>
    <!-- Replace with your JavaScript file -->

    <title>Age calculator app</title>
  </head>
  <body>
    <main class="main-container">
      <section class="top">
        <div class="form-group">
          <label for="#day-input">Day</label>
          <input id="day-input" type="text" placeholder="DD" maxlength="2" />
        </div>
        <div class="form-group">
          <label for="#month-input">Month</label>
          <input id="month-input" type="text" placeholder="MM" maxlength="2" />
        </div>
        <div class="form-group">
          <label for="#year-input">Year</label>
          <input id="year-input" type="text" placeholder="YYYY" maxlength="4" />
        </div>
      </section>
      <section class="middle">
        <button class="cta-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </section>
      <section class="bottom">
        <div class="year-counter"><span>--</span><span>years</span></div>
        <!-- <div class="year-counter"><span>38</span><span>years</span></div> -->
        <div class="month-counter"><span>--</span><span>months</span></div>
        <!-- <div class="month-counter"><span>3</span><span>months</span></div> -->
        <div class="year-counter"><span>--</span><span>days</span></div>
        <!-- <div class="year-counter"><span>26</span><span>days</span></div> -->
      </section>
    </main>
  </body>
</html>
